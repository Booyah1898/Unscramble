{% extends "layout1.html"%}
{% block content %}
	<div class="content-section">
		<form action="" method="POST">
			{{ form.hidden_tag()}}
			<fieldset class="form-group">
				<legend class="border-bottom content-title">Enter</legend>
                <div class="form-group">
                    {{ form.sentence.label }}
                    {{ form.sentence(class="form-control") }}
			</fieldset>
			
			<!--small>
				<a href="#">Forgot password? </a>
			</small-->
		</form>
	</div>		
	<div class="form-group">
        {{ form.submit(class="btn btn-outline-info") }}
    </div>
    <div>
        <p style="font-weight:900; color:white">{{output}}</p>
    </div>
{% endblock content%}
